<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">

            TIC TAC TOE

        <div class="container">
            <div class="row">
                <div class="col-3"></div>

                    <input type="text" id="1" class="fs-6 mb-1 text-center border border-primary" onclick="clickFun(this.id)">
                    <input type="text" id="2" class="fs-6 mb-1 text-center border border-primary" onclick="clickFun(this.id)">
                    <input type="text" id="3" class="fs-6 mb-1 text-center border border-primary" onclick="clickFun(this.id)">
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <input type="text" id="4" class="fs-6 mb-1 text-center border border-primary" onclick="clickFun(this.id)">
                    <input type="text" id="5" class="fs-6 mb-1 text-center border border-primary" onclick="clickFun(this.id)">
                    <input type="text" id="6" class="fs-6 mb-1 text-center border border-primary" onclick="clickFun(this.id)">
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <input type="text" id="7" class="fs-6 mb-1 text-center border border-primary" onclick="clickFun(this.id)">
                    <input type="text" id="8" class="fs-6 mb-1 text-center border border-primary" onclick="clickFun(this.id)">
                    <input type="text" id="9" class="fs-6 mb-1 text-center border border-primary" onclick="clickFun(this.id)">
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <div id="result" class="fs-1 fw-bolder text-color text-center"></div>
    </div>

    <script>
        var bool = true
        function clickFun(id){
            if(bool){
                document.getElementById(id).value = "X"
                bool = false
            }
            else{
                document.getElementById(id).value = "O"
                bool = true
            }

            document.getElementById(id).disabled = true

            var i1 = document.getElementById('1').value
            var i2 = document.getElementById('2').value
            var i3 = document.getElementById('3').value
            var i4 = document.getElementById('4').value
            var i5 = document.getElementById('5').value
            var i6 = document.getElementById('6').value
            var i7 = document.getElementById('7').value
            var i8 = document.getElementById('8').value
            var i9 = document.getElementById('9').value

            var r = document.getElementById('result')
            if(i1 == "X" && i2 == "X" && i3 =="X"){
                r.innerHTML = "Player X wins"
            }
            else if(i4 == "X" && i5 == "X" && i6 =="X"){
                r.innerHTML = "Player X wins"
            }
            else if(i7 == "X" && i8 == "X" && i9 =="X"){
                r.innerHTML = "Player X wins"
            }
            else if(i1 == "X" && i4 == "X" && i7 =="X"){
                r.innerHTML = "Player X wins"
            }
            else if(i2 == "X" && i5 == "X" && i8 =="X"){
                r.innerHTML = "Player X wins"
            }
            else if(i3 == "X" && i6 == "X" && i9 =="X"){
                r.innerHTML = "Player X wins"
            }
            else if(i1 == "X" && i5 == "X" && i9 =="X"){
                r.innerHTML = "Player X wins"
            }
            else if(i3 == "X" && i5 == "X" && i7 =="X"){
                r.innerHTML = "Player X wins"
            }
            else if(i1 == "O" && i2 == "O" && i3 =="O"){
                r.innerHTML = "Player O wins"
            }
            else if(i4 == "O" && i5 == "O" && i6 =="O"){
                r.innerHTML = "Player O wins"
            }
            else if(i7 == "O" && i8 == "O" && i9 =="O"){
                r.innerHTML = "Player O wins"
            }
            else if(i1 == "O" && i4 == "O" && i7 =="O"){
                r.innerHTML = "Player O wins"
            }
            else if(i2 == "O" && i5 == "O" && i8 =="O"){
                r.innerHTML = "Player O wins"
            }
            else if(i3 == "O" && i6 == "O" && i9 =="O"){
                r.innerHTML = "Player O wins"
            }
            else if(i1 == "O" && i5 == "O" && i9 =="O"){
                r.innerHTML = "Player O wins"
            }
            else if(i3 == "O" && i5 == "O" && i7 =="O"){
                r.innerHTML = "Player O wins"
            }
        }

    </script>
</body>
</html>
